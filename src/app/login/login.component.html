<div [style.visibility]="needLogin ? 'visible' : 'hidden'">
    <button mat-raised-button (click)="googleLogin()">
  Google Login
</button>
    <button mat-raised-button (click)="facebookLogin()">
  Facebook Login
</button>
</div>

<div [style.visibility]="needLogin ? 'hidden' : 'visible'">
    <button mat-raised-button (click)="logout()">
Logout
</button> {{user.email}}
</div>
